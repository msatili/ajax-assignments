<div class="container">
	<h2  class="text-center">Sign Up</h2>
	<fieldset>
		<legend>Sign Up For Newsletter!</legend>
		<form name='regForm' novalidate>
			<input type="text" name="first_name" placeholder="First Name"
			  ng-model="signUpCtrl.first_name"
			  required>
			<span
			ng-if="regForm.first_name.$error.required && regForm.first_name.$touched">
			First name is required
			</span>
			<br>

			<input type="text" name="last_name" placeholder="Last Name"
			  ng-model="signUpCtrl.last_name"
			  required>
			<span
			ng-if="regForm.last_name.$error.required && regForm.last_name.$touched">
			Last name is required
			</span>
			<br>

			<input type="email" name="email" placeholder="Email"
			  ng-model="signUpCtrl.email"
			  required>
			<span ng-if="regForm.email.$invalid && regForm.email.$touched">
			Must be a valid email address: handle@domain format
			</span>
			<span ng-if="regForm.email.$error.required && regForm.email.$touched">
			Email is required.
			</span>
			<br>

			<input type="text" name="phone" placeholder="Phone ###-###-####"
			  ng-model="signUpCtrl.phone"
			  pattern="(\d{3})-(\d{3})-(\d{4})"
			  required>
			<span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
			Phone must be in the format ###-###-####.
			</span>
			<span ng-if="regForm.phone.$error.required && regForm.phone.$touched">
			Phone is required.
			</span>
			<br>

			<input type="text" name="favorite" placeholder="Favorite Dish Number"
			  ng-model="signUpCtrl.favorite" ng-blur="signUpCtrl.validate()">
			<span ng-if="signUpCtrl.invalid">
            No such menu number exists
          	</span>
			<br>

			<button
			  ng-disabled="regForm.$invalid"
			  ng-click="signUpCtrl.submit()">Submit</button>
		</form>
	</fieldset>


    <div id="info" ng-if="signUpCtrl.completed">
      Your information has been saved.
    </div>
</div>
